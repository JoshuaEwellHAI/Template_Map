<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Map Editor</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --bg-hover: #1a1a1a;
            --bg-input: #0d0d0d;
            --border: #222222;
            --border-subtle: #1a1a1a;
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --text-muted: #536471;
            --accent: #1d9bf0;
            --accent-dim: rgba(29, 155, 240, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --purple: #a78bfa;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            gap: 16px;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            transition: all 0.15s;
        }
        
        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
            color: var(--text-primary);
        }
        
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-success {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .btn svg {
            width: 14px;
            height: 14px;
        }
        
        .version-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .changes-indicator {
            display: none;
            width: 8px;
            height: 8px;
            background: var(--warning);
            border-radius: 50%;
        }
        
        .changes-indicator.active {
            display: block;
        }
        
        /* 3-Panel Layout */
        .panels {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 250px;
            transition: min-width 0.2s, width 0.2s, flex 0.2s;
        }
        
        /* Collapsed panel state */
        .panel.collapsed {
            min-width: 40px;
            width: 40px;
            flex: 0 0 40px;
        }
        
        .panel.collapsed .panel-content {
            display: none;
        }
        
        .panel.collapsed .panel-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 16px 10px;
            justify-content: flex-start;
            flex-direction: column-reverse;
            gap: 12px;
        }
        
        .panel.collapsed .panel-header-title {
            flex: 1;
        }
        
        .panel.collapsed .panel-header .count,
        .panel.collapsed .panel-header-actions,
        .panel.collapsed .add-template-form {
            display: none;
        }
        
        .panel.collapsed .panel-collapse-btn {
            transform: rotate(180deg);
            writing-mode: horizontal-tb;
        }
        
        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .panel-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }
        
        .panel-header-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .panel-header .count {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            color: var(--text-muted);
            flex-shrink: 0;
        }
        
        .panel-header-actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .panel-collapse-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 4px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }
        
        .panel-collapse-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border);
            color: var(--text-primary);
        }
        
        .panel-collapse-btn svg {
            width: 14px;
            height: 14px;
            transition: transform 0.2s;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        /* Report editor panel - fills entire space */
        #panel-structure .panel-content {
            background: #0a0f14;
            padding: 0;
            overflow: hidden;
        }
        
        #template-structure {
            height: 100%;
        }
        
        .resizer {
            width: 4px;
            background: var(--border);
            cursor: col-resize;
            flex-shrink: 0;
            transition: background 0.15s;
        }
        
        .resizer:hover, .resizer.active {
            background: var(--accent);
        }
        
        /* Hide resizer when adjacent panel is collapsed */
        .panel.collapsed + .resizer,
        .resizer + .panel.collapsed {
            width: 1px;
            cursor: default;
        }
        
        /* Tree Navigation */
        .tree-node { margin-bottom: 2px; }
        
        .tree-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .tree-header:hover { background: var(--bg-hover); }
        
        .tree-toggle {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
            transition: transform 0.15s;
        }
        
        .tree-toggle svg { width: 16px; height: 16px; }
        
        .tree-node.open > .tree-header .tree-toggle { transform: rotate(90deg); }
        
        .tree-children {
            display: none;
            margin-left: 16px;
        }
        
        .tree-node.open > .tree-children { display: block; }
        
        .tree-title { flex: 1; font-weight: 500; }
        .tree-count { font-size: 11px; color: var(--text-muted); }
        
        /* Template Item */
        .template-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            border: 1px solid transparent;
        }
        
        .template-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-subtle);
        }
        
        .template-item.selected {
            background: var(--accent-dim);
            border-color: var(--accent);
        }
        
        .template-item .cpt {
            font-family: "SF Mono", monospace;
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
            min-width: 50px;
        }
        
        .template-item .desc {
            font-size: 12px;
            color: var(--text-secondary);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .template-item .comp-count {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }
        
        /* ========================================
           TEMPLATE EDITOR STYLES
           Template Builder-style document editor
           ======================================== */
        
        /* Editor container */
        .text-editor {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #0a0c10;
        }
        
        /* Header bar */
        .editor-header-bar {
            background: var(--bg-secondary);
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .editor-cpt {
            font-family: "SF Mono", monospace;
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .editor-title {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .editor-spacer { flex: 1; }
        
        .editor-actions {
            display: flex;
            gap: 8px;
        }
        
        /* Canvas area - document container */
        .text-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0c10;
        }
        
        /* The template document - paper-like container */
        .text-document {
            max-width: 750px;
            margin: 0 auto;
            padding: 24px 28px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-primary);
            min-height: 500px;
        }
        
        .text-document:focus-within {
            border-color: var(--accent);
        }
        
        /* Text line - each field on its own line */
        .text-line {
            margin-bottom: 4px;
            display: flex;
            align-items: baseline;
            gap: 4px;
            padding: 2px 0;
        }
        
        .text-line:hover {
            background: rgba(255,255,255,0.02);
            border-radius: 3px;
        }
        
        .text-label {
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        /* Section header - editable */
        .text-section {
            margin-top: 20px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .text-section:first-child {
            margin-top: 0;
        }
        
        .text-section-label {
            font-weight: 700;
            font-size: 13px;
            color: var(--accent);
            text-transform: uppercase;
            background: transparent;
            border: 1px solid transparent;
            padding: 2px 4px;
            margin: -2px -4px;
            border-radius: 3px;
            cursor: text;
            min-width: 80px;
        }
        
        .text-section-label:hover {
            border-color: var(--border);
            background: rgba(255,255,255,0.02);
        }
        
        .text-section-label:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.04);
        }
        
        .text-section-tag {
            font-size: 10px;
            color: var(--text-muted);
            font-family: "SF Mono", monospace;
            opacity: 0;
            transition: opacity 0.15s;
        }
        
        .text-section:hover .text-section-tag {
            opacity: 1;
        }
        
        /* Subheader label - editable */
        .text-label {
            color: var(--text-secondary);
            font-weight: 600;
            background: transparent;
            border: 1px solid transparent;
            padding: 1px 3px;
            margin: -1px -3px;
            border-radius: 2px;
            cursor: text;
            min-width: 60px;
            display: inline-block;
        }
        
        .text-label:hover {
            border-color: var(--border);
        }
        
        .text-label:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.03);
        }
        
        .text-label-tag {
            font-size: 9px;
            color: var(--text-muted);
            font-family: "SF Mono", monospace;
            opacity: 0;
            margin-left: 4px;
        }
        
        .text-line:hover .text-label-tag {
            opacity: 0.7;
        }
        
        /* Finding row with actions (Template Builder style) */
        .text-finding {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 4px;
            padding: 4px 0;
        }
        
        .text-finding:hover {
            background: rgba(255,255,255,0.02);
            border-radius: 3px;
        }
        
        .text-finding-label {
            min-width: 140px;
            display: flex;
            align-items: baseline;
            gap: 4px;
        }
        
        .text-finding-label .text-label {
            min-width: 0;
            flex: 1;
        }
        
        .text-finding:hover .text-label-tag {
            opacity: 0.6;
        }
        
        .text-finding-content {
            flex: 1;
        }
        
        .text-finding-actions {
            opacity: 0;
            display: flex;
            gap: 4px;
            transition: opacity 0.15s;
        }
        
        .text-finding:hover .text-finding-actions {
            opacity: 1;
        }
        
        .text-action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 3px;
            color: var(--text-muted);
            cursor: pointer;
            padding: 2px 6px;
            font-size: 11px;
        }
        
        .text-action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .text-action-btn.danger:hover {
            background: rgba(248, 81, 73, 0.2);
            color: #f85149;
            border-color: #f85149;
        }
        
        /* Merge field - yellow inline tag (Template Builder style) */
        .merge-link {
            display: inline;
            padding: 1px 6px;
            margin: 0 2px;
            border-radius: 3px;
            background: rgba(210, 153, 34, 0.2);
            border: 1px dashed #d29922;
            color: #d29922;
            font-size: 12px;
            cursor: default;
            user-select: none;
        }
        
        /* Picklist - green inline tag (Template Builder style) */
        .picklist-link {
            display: inline;
            padding: 1px 6px;
            margin: 0 2px;
            border-radius: 3px;
            background: rgba(63, 185, 80, 0.15);
            border-bottom: 1px dashed #3fb950;
            color: #3fb950;
            cursor: pointer;
            user-select: none;
        }
        
        .picklist-link:hover {
            background: rgba(63, 185, 80, 0.25);
            border-bottom-style: solid;
        }
        
        .picklist-link.selected {
            background: rgba(88, 166, 255, 0.2);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Add button (Template Builder style) */
        .add-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border: 1px dashed var(--border);
            border-radius: 4px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 11px;
            margin-top: 10px;
        }
        
        .add-link:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Impression area */
        .text-impression {
            width: 100%;
            min-height: 60px;
            padding: 10px 12px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 13px;
            line-height: 1.6;
            resize: vertical;
            margin-top: 6px;
        }
        
        .text-impression:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.04);
        }
        
        /* Footer */
        .editor-footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-spacer { flex: 1; }
        
        /* Legacy styles removed - using doc-* classes */
        /* Picklist tag in component */
        .picklist-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .picklist-tag:hover {
            background: rgba(34, 197, 94, 0.3);
        }
        
        .picklist-tag .opt-count {
            background: rgba(0,0,0,0.2);
            padding: 1px 5px;
            border-radius: 8px;
            font-size: 10px;
        }
        
        /* Add button in editors */
        .add-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            padding: 10px;
            border: 1px dashed var(--border);
            border-radius: 6px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: all 0.15s;
        }
        
        .add-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-dim);
        }
        
        .add-btn svg {
            width: 14px;
            height: 14px;
        }
        
        /* Right Panel - Detail Editor */
        .editor-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        
        .editor-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .editor-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            font-family: "SF Mono", monospace;
        }
        
        .editor-body {
            padding: 16px;
        }
        
        .editor-section {
            margin-bottom: 20px;
        }
        
        .editor-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
        }
        
        /* Picklist Editor */
        .picklist-editor {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .picklist-editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        
        .picklist-editor-header:hover { background: var(--bg-hover); }
        
        .picklist-name {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-primary);
        }
        
        .picklist-meta {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .picklist-options {
            padding: 8px;
        }
        
        .option-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            border-left: 3px solid var(--text-muted);
            background: var(--bg-secondary);
        }
        
        .option-item[data-state="normal"] { border-left-color: #34d399; }
        .option-item[data-state="abnormal"] { border-left-color: #fbbf24; }
        .option-item[data-state="critical"] { border-left-color: #fb7185; }
        .option-item[data-state="chronic"] { border-left-color: #a78bfa; }
        .option-item[data-state="absent"] { border-left-color: #6b7280; }
        
        .option-state {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            min-width: 60px;
            text-align: center;
        }
        
        .option-text {
            flex: 1;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .option-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.15s;
        }
        
        .option-item:hover .option-actions { opacity: 1; }
        
        .option-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }
        
        .option-btn:hover { color: var(--text-primary); }
        .option-btn.danger:hover { color: var(--danger); }
        
        /* Form Inputs */
        input[type="text"], textarea, select {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            width: 100%;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea { resize: vertical; min-height: 80px; }
        
        .form-row {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 { font-size: 16px; font-weight: 600; }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .modal-list-item {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-list-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            font-size: 13px;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 300;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }
        
        /* Impression Section */
        .impression-field {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }
        
        .impression-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        
        .impression-source {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--accent-dim);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }
        
        .impression-default {
            font-size: 13px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Empty state for document */
        #panel-structure .empty-state {
            background: var(--bg-tertiary);
            height: 100%;
            margin: 0;
            border-radius: 0;
        }
        
        /* Add Template Form in left panel */
        .add-template-form {
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        
        .add-template-toggle {
            display: flex;
            align-items: center;
            gap: 8px;

            font-size: 13px;
            font-weight: 500;

        .quick-input {

            border: 1px solid var(--border);

            color: var(--text-primary);
            font-size: 12px;
        }
        
        .quick-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .quick-input::placeholder {
            color: var(--text-muted);
        }
        
        /* ========================================
           ENHANCED OPTION EDITOR STYLES
           ======================================== */
        
        .option-item-editable {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;

        .option-item-editable[data-state="normal"] { border-left-color: #34d399; }
        .option-item-editable[data-state="abnormal"] { border-left-color: #fbbf24; }
        .option-item-editable[data-state="critical"] { border-left-color: #fb7185; }
        .option-item-editable[data-state="chronic"] { border-left-color: #a78bfa; }

        .option-item-editable[data-state="benign"] { border-left-color: #60a5fa; }
        .option-item-editable[data-state="surgical"] { border-left-color: #f97316; }
        
        .option-row-top {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .option-state-select {

    <script>
        // Data stores
        let templateMap = null;
        let componentMap = null;
        let currentTemplate = null;
        let currentComponent = null;
        let currentPicklist = null;
        let hasChanges = false;
        
        const chevronSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>`;
        
        // Universal template header structure
        const UNIVERSAL_HEADER = {
            exam: { type: 'merge_field', source: 'Procedures', label: 'EXAM' },
            demographics: {
                patient_name: { type: 'merge_field', source: 'Patient Name' },
                patient_age: { type: 'merge_field', source: 'Patient Age' },
                patient_sex: { type: 'merge_field', source: 'Patient Sex' }
            },
            clinical_history: { type: 'merge_field', source: 'PMHx', label: 'CLINICAL HISTORY' },
            indication: { type: 'merge_field', source: 'Indication', label: 'INDICATION' }
        };
        
        // Load data
        async function loadData() {
            try {
                const [tplResp, compResp] = await Promise.all([
                    fetch('template-map.json'),
                    fetch('component-map.json')
                ]);
                templateMap = await tplResp.json();
                componentMap = await compResp.json();
                renderAll();
                restorePanelStates();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('template-list').innerHTML = 
                    '<div class="empty-state" style="color:#fb7185;">Error loading JSON<br><small>Run: python -m http.server 8000</small></div>';
            }
        }
        
        function renderAll() {
            renderTemplateList();
            document.getElementById('version').textContent = `v${templateMap._metadata?.version || '?'}`;
        }
        
        function renderTemplateList() {
            let html = '';
            let count = 0;
            
            for (const modKey in templateMap.modalities) {
                const mod = templateMap.modalities[modKey];
                const modTemplates = Object.values(mod.regions).reduce((sum, r) => sum + Object.keys(r.templates).length, 0);
                
                html += `<div class="tree-node" data-mod="${modKey}">
                    <div class="tree-header" onclick="toggleNode(this.parentElement)">
                        <span class="tree-toggle">${chevronSvg}</span>
                        <span class="tree-title">${mod.display_name}</span>
                        <span class="tree-count">${modTemplates}</span>
                    </div>
                    <div class="tree-children">`;
                
                for (const regKey in mod.regions) {
                    const region = mod.regions[regKey];
                    const templates = region.templates;
                    const regCount = Object.keys(templates).length;
                    
                    html += `<div class="tree-node" data-reg="${regKey}">
                        <div class="tree-header" onclick="toggleNode(this.parentElement)">
                            <span class="tree-toggle">${chevronSvg}</span>
                            <span class="tree-title">${region.display_name}</span>
                            <span class="tree-count">${regCount}</span>
                        </div>
                        <div class="tree-children">`;
                    
                    for (const tplKey in templates) {
                        const tpl = templates[tplKey];
                        const compCount = (tpl.component_templates || []).length;
                        count++;
                        
                        html += `<div class="template-item" data-tpl="${tplKey}" data-mod="${modKey}" data-reg="${regKey}" onclick="selectTemplate(this)">
                            <span class="cpt">${tpl.primary_cpt}</span>
                            <span class="desc">${tpl.description}</span>
                            <span class="comp-count">${compCount}</span>
                        </div>`;
                    }
                    
                    html += '</div></div>';
                }
                
                html += '</div></div>';
            }
            
            document.getElementById('template-list').innerHTML = html;
            document.getElementById('template-count').textContent = count;
        }
        
        function toggleNode(node) {
            node.classList.toggle('open');
        }
        
        function selectTemplate(el) {
            document.querySelectorAll('.template-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            
            const { mod, reg, tpl } = el.dataset;
            currentTemplate = { mod, reg, tpl };
            currentComponent = null;
            
            renderTemplateStructure();
            document.getElementById('duplicate-btn').style.display = 'block';
            renderEmptyEditor();
        }
        
        function renderTemplateStructure() {
            if (!currentTemplate) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            const components = tpl.component_templates || [];

            html += `<div class="text-line">${mergeField('Prior Studies')}</div>`;
            
            // 
            // FINDINGS

            const qualityId = `QUALITY-${currentTemplate.mod}`;
            const qualityCount = templateMap._section_picklists?.[qualityId]?.options?.length || 0;
            
            html += sectionHeader('FINDINGS:', 'section.findings');
            
            // Quality
            html += `<div class="text-finding">
                <span class="text-finding-label">${fieldLabel('Quality:', 'field.quality')}</span>
                <span class="text-finding-content">${picklistLink(qualityId, qualityId + ' (' + qualityCount + ')', qualityCount, 'editQualityPicklist()')}</span>
            </div>`;
            
            // Component findings
            components.forEach((compId, idx) => {
                const comp = findComponent(compId);
                const picklists = comp ? Object.keys(comp.picklists || {}) : [];
                const displayName = comp?.display_name || compId;
                
                let picklistsHtml = '';
                if (picklists.length > 0) {
                    picklistsHtml = picklists.map(pk => {
                        const pkData = comp.picklists[pk];
                        const optCount = pkData.options?.length || 0;
                        const isSelected = currentComponent === compId && currentPicklist === pk;
                        return picklistLink(pk, (pkData.display_name || pk) + ' (' + optCount + ')', optCount, `selectPicklist('${compId}', '${pk}')`, isSelected);

                } else {
                    picklistsHtml = picklistLink(compId, compId + ' (0)', 0, `selectComponent('${compId}')`);
                }
                
                html += `<div class="text-finding" data-comp="${compId}">
                    <span class="text-finding-label">
                        <input type="text" class="text-label" value="${displayName}:" 
                            onchange="updateFindingLabel(this, '${compId}')" 
                            data-tag="finding.${compId}">

                    <span class="text-finding-content">${picklistsHtml}</span>

            //

            html += sectionHeader('IMPRESSION:', 'section.impression');
            html += `<textarea class="text-impression" onchange="updateImpressionText(this)" placeholder="Enter impression...">${defaultImpression}</textarea>`;
            
            html += `</div></div>`; // Close text-document and text-content
            
            // Footer
            html += `<div class="editor-footer">
                <button class="btn btn-success" onclick="saveAllChanges()">Save Changes</button>

            </div>`;
            
            html += `</div>`; // Close text-editor
            
            document.getElementById('template-structure').innerHTML = html;

        // Move component up/down in findings
        function moveComponent(idx, direction) {
            if (!currentTemplate) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            const components = tpl.component_templates || [];
            
            const newIdx = idx + direction;
            if (newIdx < 0 || newIdx >= components.length) return;
            
            [components[idx], components[newIdx]] = [components[newIdx], components[idx]];
            
            markChanged();
            renderTemplateStructure();
        }
        
        // Update finding label from input
        function updateFindingLabel(el, compId) {
            let newValue = el.value.trim();
            // Remove trailing colon if present for storage
            if (newValue.endsWith(':')) {
                newValue = newValue.slice(0, -1);
            }
            const loc = findComponentLocation(compId);
            if (loc) {
                componentMap[loc.modKey][loc.regKey].component_templates[compId].display_name = newValue;
                markChanged();
            }
        }
        
        // Update impression default text
        function updateImpressionText(el) {
            if (!currentTemplate) return;
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            if (!tpl.impression) tpl.impression = {};
            tpl.impression.default_text = el.value.trim();
            markChanged();
        }
        
        // Update section/field labels with content tags for AI
        function updateSectionLabel(tag, value) {
            if (!currentTemplate) return;
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            if (!tpl.custom_labels) tpl.custom_labels = {};
            tpl.custom_labels[tag] = value.trim();
            markChanged();
        }
        
        // Legacy alias
        function updateHeaderLabel(el, field) {
            updateSectionLabel(field, el.textContent || el.value || '');
        }
        
        // 
        // SECTION PICKLIST EDITORS
        // These edit template-level picklists (technique, contrast, quality, etc.)
        // 
        
        let currentSectionPicklist = null; // { type, id }
        
        // Ensure section picklists exist in templateMap
        function ensureSectionPicklists() {
            if (!templateMap._section_picklists) {
                templateMap._section_picklists = {};
            }
        }
        
        // Get or create a section picklist
        function getSectionPicklist(picklistId) {
            ensureSectionPicklists();
            if (!templateMap._section_picklists[picklistId]) {
                templateMap._section_picklists[picklistId] = {
                    id: picklistId,
                    display_name: picklistId,
                    options: []
                };
            }
            return templateMap._section_picklists[picklistId];
        }
        
        // Helper to expand right panel
        function expandEditorPanel() {
            const editorPanel = document.getElementById('panel-editor');
            if (editorPanel?.classList.contains('collapsed')) {
                editorPanel.classList.remove('collapsed');
                localStorage.setItem('panel-panel-editor-collapsed', 'false');
            }
        }
        
        function editTechniquePicklist() {
            const picklistId = `TEC-${currentTemplate.mod}-${currentTemplate.reg}`;
            currentSectionPicklist = { type: 'technique', id: picklistId };
            expandEditorPanel();
            renderSectionPicklistEditor(picklistId, 'Technique');
        }
        
        function editComparisonPicklist() {
            const picklistId = 'COMP-standard';
            currentSectionPicklist = { type: 'comparison', id: picklistId };
            expandEditorPanel();
            renderSectionPicklistEditor(picklistId, 'Comparison');
        }
        
        function editContrastPicklist() {
            const picklistId = `CONTRAST-${currentTemplate.mod}`;
            currentSectionPicklist = { type: 'contrast', id: picklistId };
            expandEditorPanel();
            renderSectionPicklistEditor(picklistId, 'Contrast / Materials');
        }
        
        function editQualityPicklist() {
            const picklistId = `QUALITY-${currentTemplate.mod}`;
            currentSectionPicklist = { type: 'quality', id: picklistId };
            expandEditorPanel();
            renderSectionPicklistEditor(picklistId, 'Quality / Limitations');

        function editDifferentialPicklist() {

            renderSectionPicklistEditor(picklistId, 'Differential Diagnosis');

        // Render section picklist editor in right panel
        function renderSectionPicklistEditor(picklistId, displayName) {

                    <!-- Options -->

            opts.forEach((opt, idx) => {
                html += `<div class="option-item-editable" data-idx="${idx}" data-state="${opt.state || 'normal'}">

                            </button>
                            <button class="option-btn" onclick="moveSectionOption(${idx}, 1)" title="Move Down" ${idx === opts.length - 1 ? 'disabled style="opacity:0.3;"' : ''}>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:12px;height:12px"><path d="M6 9l6 6 6-6"/></svg>
                            </button>
                            <button class="option-btn danger" onclick="deleteSectionOption(${idx})" title="Delete">

                            </button>

                    </div>
                    <textarea class="option-text-input" onchange="updateSectionOption(${idx}, 'text', this.value)" 
                        placeholder="Option text...">${opt.text || ''}</textarea>

            html += `</div>
                        <button class="add-btn" onclick="addSectionOption()">

                            Add Option
                        </button>
                    </div>
                </div>`;
            
            document.getElementById('editor-content').innerHTML = html;
        }
        
        // Update section picklist field
        function updateSectionPicklistField(field, value) {
            if (!currentSectionPicklist) return;
            const pk = getSectionPicklist(currentSectionPicklist.id);
            pk[field] = value;
            markChanged();
        }
        
        // Update section option
        function updateSectionOption(idx, field, value) {
            if (!currentSectionPicklist) return;
            const pk = getSectionPicklist(currentSectionPicklist.id);
            if (!pk.options?.[idx]) return;
            pk.options[idx][field] = value;
            markChanged();
            
            // Update visual state indicator
            if (field === 'state') {
                const item = document.querySelector(`.option-item-editable[data-idx="${idx}"]`);
                if (item) item.dataset.state = value;
            }
        }
        
        // Move section option
        function moveSectionOption(idx, direction) {
            if (!currentSectionPicklist) return;
            const pk = getSectionPicklist(currentSectionPicklist.id);
            if (!pk.options) return;
            
            const newIdx = idx + direction;
            if (newIdx < 0 || newIdx >= pk.options.length) return;
            
            [pk.options[idx], pk.options[newIdx]] = [pk.options[newIdx], pk.options[idx]];
            markChanged();
            renderSectionPicklistEditor(currentSectionPicklist.id, getPicklistDisplayName(currentSectionPicklist.type));
        }
        
        // Delete section option
        function deleteSectionOption(idx) {
            if (!currentSectionPicklist) return;
            if (!confirm('Delete this option?')) return;
            
            const pk = getSectionPicklist(currentSectionPicklist.id);
            if (!pk.options) return;
            
            pk.options.splice(idx, 1);
            markChanged();
            renderSectionPicklistEditor(currentSectionPicklist.id, getPicklistDisplayName(currentSectionPicklist.type));
            showToast('Option deleted', 'success');
        }
        
        // Add section option
        function addSectionOption() {
            if (!currentSectionPicklist) return;
            const pk = getSectionPicklist(currentSectionPicklist.id);
            if (!pk.options) pk.options = [];
            
            pk.options.push({
                id: `opt-${pk.options.length + 1}`,
                state: 'normal',
                text: ''
            });
            
            markChanged();
            renderSectionPicklistEditor(currentSectionPicklist.id, getPicklistDisplayName(currentSectionPicklist.type));
            
            // Focus the new textarea
            setTimeout(() => {
                const textareas = document.querySelectorAll('.option-text-input');
                if (textareas.length > 0) {
                    textareas[textareas.length - 1].focus();
                }
            }, 50);
        }
        
        // Get display name for picklist type
        function getPicklistDisplayName(type) {
            const names = {
                technique: 'Technique',
                comparison: 'Comparison',
                contrast: 'Contrast / Materials',
                quality: 'Quality / Limitations',
                differential: 'Differential Diagnosis',
                recommendations: 'Recommendations'
            };
            return names[type] || type;
        }
        
        function findComponent(compId) {
            for (const modKey in componentMap) {
                if (modKey.startsWith('_')) continue;
                const mod = componentMap[modKey];
                if (typeof mod !== 'object') continue;
                for (const regKey in mod) {
                    if (regKey === 'display_name') continue;
                    const region = mod[regKey];
                    if (region?.component_templates?.[compId]) {
                        return region.component_templates[compId];
                    }
                }
            }
            return null;
        }
        
        function findComponentLocation(compId) {
            for (const modKey in componentMap) {
                if (modKey.startsWith('_')) continue;
                const mod = componentMap[modKey];
                if (typeof mod !== 'object') continue;
                for (const regKey in mod) {
                    if (regKey === 'display_name') continue;
                    const region = mod[regKey];
                    if (region?.component_templates?.[compId]) {
                        return { modKey, regKey };
                    }
                }
            }
            return null;
        }
        
        function selectComponent(compId) {
            currentComponent = compId;
            currentPicklist = null;
            document.querySelectorAll('.finding-component').forEach(c => c.classList.remove('selected'));
            document.querySelector(`.finding-component[data-comp="${compId}"]`)?.classList.add('selected');
            expandEditorPanel();
            renderComponentEditor();
        }
        
        function selectPicklist(compId, picklistId) {
            currentComponent = compId;
            currentPicklist = picklistId;
            expandEditorPanel();
            renderPicklistEditor();
            renderTemplateStructure(); // Re-render to show selected state
        }

            document.getElementById('editor-content').innerHTML = html;

        // Update component field
        function updateComponentField(field, value) {
            const loc = findComponentLocation(currentComponent);
            if (!loc) return;
            
            componentMap[loc.modKey][loc.regKey].component_templates[currentComponent][field] = value;
            markChanged();
            
            // Update template structure view if display_name changed
            if (field === 'display_name') {
                renderTemplateStructure();
            }
        }
        
        // Delete picklist
        function deletePicklist(pkKey) {
            if (!confirm(`Delete picklist "${pkKey}"? This cannot be undone.`)) return;
            
            const loc = findComponentLocation(currentComponent);
            if (!loc) return;
            
            delete componentMap[loc.modKey][loc.regKey].component_templates[currentComponent].picklists[pkKey];
            markChanged();
            renderComponentEditor();
            renderTemplateStructure();
            showToast('Picklist deleted', 'success');
        }
        
        function renderPicklistEditor() {

        // Update picklist field
        function updatePicklistField(field, value) {
            const loc = findComponentLocation(currentComponent);
            if (!loc) return;
            
            componentMap[loc.modKey][loc.regKey].component_templates[currentComponent].picklists[currentPicklist][field] = value;
            markChanged();
            
            if (field === 'display_name') {
                renderTemplateStructure();
            }
        }
        
        // Update option
        function updateOption(idx, field, value) {
            const loc = findComponentLocation(currentComponent);
            if (!loc) return;
            
            const pk = componentMap[loc.modKey][loc.regKey].component_templates[currentComponent].picklists[currentPicklist];
            if (!pk?.options?.[idx]) return;
            
            pk.options[idx][field] = value;
            markChanged();
            
            // Update visual state indicator
            if (field === 'state') {
                const item = document.querySelector(`.option-item-editable[data-idx="${idx}"]`);
                if (item) item.dataset.state = value;
            }
        }
        
        // Move option up or down
        function moveOption(idx, direction) {
            const loc = findComponentLocation(currentComponent);
            if (!loc) return;
            
            const pk = componentMap[loc.modKey][loc.regKey].component_templates[currentComponent].picklists[currentPicklist];
            if (!pk?.options) return;
            
            const newIdx = idx + direction;
            if (newIdx < 0 || newIdx >= pk.options.length) return;
            
            // Swap
            [pk.options[idx], pk.options[newIdx]] = [pk.options[newIdx], pk.options[idx]];
            markChanged();
            renderPicklistEditor();
        }
        
        // Add option inline (quick add)
        function addOptionInline() {
            const loc = findComponentLocation(currentComponent);
            if (!loc) return;
            
            const pk = componentMap[loc.modKey][loc.regKey].component_templates[currentComponent].picklists[currentPicklist];
            if (!pk) return;
            
            if (!pk.options) pk.options = [];
            
            pk.options.push({
                id: `opt-${pk.options.length + 1}`,
                state: 'normal',
                text: ''
            });
            
            markChanged();
            renderPicklistEditor();
            
            // Focus the new textarea
            setTimeout(() => {
                const textareas = document.querySelectorAll('.option-text-input');
                if (textareas.length > 0) {
                    textareas[textareas.length - 1].focus();
                }

        }

                    templates: {}

        function renderComponentPickerList() {
            const currentComps = currentTemplate 
                ? (templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl].component_templates || [])
                : [];
            
            let html = '';
            
            for (const modKey in componentMap) {
                if (modKey.startsWith('_')) continue;
                const mod = componentMap[modKey];
                if (typeof mod !== 'object') continue;
                
                for (const regKey in mod) {
                    if (regKey === 'display_name') continue;
                    const region = mod[regKey];
                    if (!region?.component_templates) continue;
                    
                    for (const compId in region.component_templates) {
                        if (currentComps.includes(compId)) continue;
                        
                        const comp = region.component_templates[compId];
                        const pkCount = Object.keys(comp.picklists || {}).length;
                        
                        html += `<div class="modal-list-item" onclick="addComponentToTemplate('${compId}')">
                            <div>
                                <div style="font-weight:600;color:var(--accent)">${compId}</div>
                                <div style="font-size:12px;color:var(--text-secondary)">${comp.display_name}</div>
                                <div style="font-size:11px;color:var(--text-muted)">${mod.display_name}  ${pkCount} picklists</div>
                            </div>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;color:var(--accent)"><path d="M12 5v14M5 12h14"/></svg>
                        </div>`;
                    }
                }
            }
            
            if (!html) {
                html = '<div style="padding:24px;text-align:center;color:var(--text-muted)">No available components</div>';
            }
            
            document.getElementById('component-picker-list').innerHTML = html;
        }

            const search = document.getElementById('component-search').value.toLowerCase();
            const items = document.querySelectorAll('#component-picker-list .modal-list-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();

        function addComponentToTemplate(compId) {
            if (!currentTemplate) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            if (!tpl.component_templates) tpl.component_templates = [];
            
            if (!tpl.component_templates.includes(compId)) {
                tpl.component_templates.push(compId);
                
                // Update routes_to
                const comp = findComponent(compId);
                const loc = findComponentLocation(compId);
                if (comp && loc) {
                    if (!comp.routes_to) comp.routes_to = [];
                    if (!comp.routes_to.includes(currentTemplate.tpl)) {
                        componentMap[loc.modKey][loc.regKey].component_templates[compId].routes_to.push(currentTemplate.tpl);
                    }
                }
                
                markChanged();
            }
            
            closeModal('add-component-modal');
            renderTemplateStructure();
            renderTemplateList();
        }
        
        function removeComponentFromTemplate(compId) {
            if (!currentTemplate) return;
            if (!confirm(`Remove ${compId} from this template?`)) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            tpl.component_templates = (tpl.component_templates || []).filter(c => c !== compId);
            
            // Update routes_to
            const loc = findComponentLocation(compId);
            if (loc) {
                const comp = componentMap[loc.modKey][loc.regKey].component_templates[compId];
                if (comp?.routes_to) {
                    comp.routes_to = comp.routes_to.filter(r => r !== currentTemplate.tpl);
                }
            }
            
            markChanged();
            renderTemplateStructure();
            renderTemplateList();
        }
        
        function duplicateCurrentTemplate() {
            if (!currentTemplate) return;
            
            const newCpt = prompt('Enter CPT code for duplicated template:');
            if (!newCpt) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            const newId = `${newCpt}-${currentTemplate.mod}-${currentTemplate.reg}`.toLowerCase();
            
            templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[newId] = {
                ...JSON.parse(JSON.stringify(tpl)),
                primary_cpt: newCpt,
                description: `${tpl.description} (Copy)`
            };
            
            markChanged();
            renderTemplateList();
            showToast(`Template duplicated as ${newCpt}`, 'success');
        }
        
        // Change tracking and saving
        function markChanged() {
            hasChanges = true;
            document.getElementById('save-btn').style.display = 'flex';
            document.getElementById('changes-indicator').classList.add('active');
        }
        
        async function saveAllChanges() {
            const btn = document.getElementById('save-btn');
            btn.textContent = 'Saving...';
            
            try {
                if ('showDirectoryPicker' in window) {
                    const dirHandle = await window.showDirectoryPicker({ mode: 'readwrite' });
                    
                    // Save template-map.json
                    const tplHandle = await dirHandle.getFileHandle('template-map.json', { create: true });
                    const tplW = await tplHandle.createWritable();
                    await tplW.write(JSON.stringify(templateMap, null, 2));
                    await tplW.close();
                    
                    // Save component-map.json
                    const compHandle = await dirHandle.getFileHandle('component-map.json', { create: true });
                    const compW = await compHandle.createWritable();
                    await compW.write(JSON.stringify(componentMap, null, 2));
                    await compW.close();
                    
                    hasChanges = false;
                    btn.style.display = 'none';
                    document.getElementById('changes-indicator').classList.remove('active');
                    showToast('Saved successfully', 'success');
                } else {
                    // Fallback: download
                    downloadJSON(templateMap, 'template-map.json');
                    setTimeout(() => downloadJSON(componentMap, 'component-map.json'), 300);
                    hasChanges = false;
                    btn.style.display = 'none';
                    showToast('Downloaded files', 'info');
                }
            } catch (e) {
                if (e.name !== 'AbortError') {
                    console.error(e);
                    showToast('Save failed', 'error');
                }
            }
            
            btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><path d="M17 21v-8H7v8M7 3v5h8"/></svg> Save All`;
        }
        
        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();
        }
        
        // 
        // PANEL COLLAPSE/EXPAND
        // 
        
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);
            if (!panel) return;
            
            panel.classList.toggle('collapsed');
            
            // Store preference in localStorage
            const collapsed = panel.classList.contains('collapsed');
            localStorage.setItem(`panel-${panelId}-collapsed`, collapsed);
        }
        
        // Restore panel states from localStorage on load
        function restorePanelStates() {
            ['panel-templates', 'panel-structure', 'panel-editor'].forEach(panelId => {
                const collapsed = localStorage.getItem(`panel-${panelId}-collapsed`) === 'true';
                if (collapsed) {
                    document.getElementById(panelId)?.classList.add('collapsed');
                }
            });
        }
        
        function showToast(msg, type = 'info') {
            const colors = { success: '#22c55e', error: '#ef4444', info: '#3b82f6' };
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = colors[type];
            toast.style.color = 'white';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }
        
        // Resizable panels
        function initResizers() {
            const resizer1 = document.getElementById('resizer1');
            const resizer2 = document.getElementById('resizer2');
            const panel1 = document.getElementById('panel-templates');
            const panel2 = document.getElementById('panel-structure');
            
            let isResizing = false;
            let currentResizer = null;
            
            function startResize(e, resizer) {
                isResizing = true;
                currentResizer = resizer;
                resizer.classList.add('active');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            }
            
            function stopResize() {
                isResizing = false;
                if (currentResizer) currentResizer.classList.remove('active');
                currentResizer = null;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
            
            function resize(e) {
                if (!isResizing) return;
                
                const container = document.querySelector('.panels');
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                
                if (currentResizer === resizer1) {
                    const width = Math.max(200, Math.min(x, rect.width - 400));
                    panel1.style.width = width + 'px';
                } else if (currentResizer === resizer2) {
                    const panel1Width = panel1.offsetWidth;
                    const width = Math.max(250, Math.min(x - panel1Width - 4, rect.width - panel1Width - 250));
                    panel2.style.width = width + 'px';
                }
            }
            
            resizer1.addEventListener('mousedown', e => startResize(e, resizer1));
            resizer2.addEventListener('mousedown', e => startResize(e, resizer2));
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                if (hasChanges) saveAllChanges();
            }
        });
        
        window.addEventListener('beforeunload', e => {
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = 'Unsaved changes';
            }
        });
        
        // Init
        initResizers();
        loadData();
    </script>
</body>
