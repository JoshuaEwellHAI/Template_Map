<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Map Editor</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --bg-hover: #1a1a1a;
            --bg-input: #0d0d0d;
            --border: #222222;
            --border-subtle: #1a1a1a;
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --text-muted: #536471;
            --accent: #1d9bf0;
            --accent-dim: rgba(29, 155, 240, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --purple: #a78bfa;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            gap: 16px;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            transition: all 0.15s;
        }
        
        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
            color: var(--text-primary);
        }
        
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-success {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .btn svg {
            width: 14px;
            height: 14px;
        }
        
        .version-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .changes-indicator {
            display: none;
            width: 8px;
            height: 8px;
            background: var(--warning);
            border-radius: 50%;
        }
        
        .changes-indicator.active {
            display: block;
        }
        
        /* 3-Panel Layout */
        .panels {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 250px;
        }
        
        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        
        .panel-header .count {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .resizer {
            width: 4px;
            background: var(--border);
            cursor: col-resize;
            flex-shrink: 0;
            transition: background 0.15s;
        }
        
        .resizer:hover, .resizer.active {
            background: var(--accent);
        }
        
        /* Tree Navigation */
        .tree-node { margin-bottom: 2px; }
        
        .tree-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .tree-header:hover { background: var(--bg-hover); }
        
        .tree-toggle {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
            transition: transform 0.15s;
        }
        
        .tree-toggle svg { width: 16px; height: 16px; }
        
        .tree-node.open > .tree-header .tree-toggle { transform: rotate(90deg); }
        
        .tree-children {
            display: none;
            margin-left: 16px;
        }
        
        .tree-node.open > .tree-children { display: block; }
        
        .tree-title { flex: 1; font-weight: 500; }
        .tree-count { font-size: 11px; color: var(--text-muted); }
        
        /* Template Item */
        .template-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            border: 1px solid transparent;
        }
        
        .template-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-subtle);
        }
        
        .template-item.selected {
            background: var(--accent-dim);
            border-color: var(--accent);
        }
        
        .template-item .cpt {
            font-family: "SF Mono", monospace;
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
            min-width: 50px;
        }
        
        .template-item .desc {
            font-size: 12px;
            color: var(--text-secondary);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .template-item .comp-count {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }
        
        /* Template Editor Sections */
        .template-section {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .template-section.collapsed .section-content { display: none; }
        .template-section.collapsed .section-toggle { transform: rotate(0deg); }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: var(--bg-secondary);
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }
        
        .section-header:hover { background: var(--bg-hover); }
        
        .section-icon { font-size: 14px; }
        
        .section-title {
            font-weight: 600;
            font-size: 12px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex: 1;
        }
        
        .section-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--accent-dim);
            color: var(--accent);
        }
        
        .section-toggle {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
            transform: rotate(90deg);
            transition: transform 0.15s;
        }
        
        .section-toggle svg { width: 16px; height: 16px; }
        .section-content { padding: 12px; }
        
        /* Merge Field Display */
        .merge-field {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--purple);
            background: rgba(167, 139, 250, 0.2);
            color: var(--purple);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: "SF Mono", monospace;
            border: 1px dashed rgba(167, 139, 250, 0.4);
        }
        
        .merge-field::before {
            content: "{{";
            opacity: 0.6;
        }
        
        .merge-field::after {
            content: "}}";
            opacity: 0.6;
        }
        
        /* Field Row */
        .field-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .field-row:last-child { border-bottom: none; }
        
        .field-label {
            font-weight: 600;
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 120px;
        }
        
        .field-value {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        /* Component Card in Findings */
        .finding-component {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .finding-component:hover { border-color: var(--accent); }
        .finding-component.selected { border-color: var(--accent); background: var(--accent-dim); }
        
        .component-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            cursor: pointer;
        }
        
        .component-order {
            width: 24px;
            height: 24px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }
        
        .component-name {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-primary);
            flex: 1;
        }
        
        .component-id {
            font-family: "SF Mono", monospace;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .component-picklist-count {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }
        
        .component-remove {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 4px;
            opacity: 0.6;
            display: flex;
        }
        
        .component-remove:hover { opacity: 1; }
        
        /* Picklist in Component */
        .picklist-list {
            padding: 8px 12px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .picklist-tag {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--success);
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .picklist-tag:hover {
            background: rgba(34, 197, 94, 0.3);
        }
        
        .picklist-tag .opt-count {
            background: rgba(0,0,0,0.2);
            padding: 1px 5px;
            border-radius: 8px;
            font-size: 10px;
        }
        
        /* Add Button */
        .add-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            padding: 10px;
            border: 1px dashed var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .add-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Right Panel - Detail Editor */
        .editor-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        
        .editor-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .editor-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            font-family: "SF Mono", monospace;
        }
        
        .editor-body {
            padding: 16px;
        }
        
        .editor-section {
            margin-bottom: 20px;
        }
        
        .editor-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
        }
        
        /* Picklist Editor */
        .picklist-editor {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .picklist-editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        
        .picklist-editor-header:hover { background: var(--bg-hover); }
        
        .picklist-name {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-primary);
        }
        
        .picklist-meta {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .picklist-options {
            padding: 8px;
        }
        
        .option-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            border-left: 3px solid var(--text-muted);
            background: var(--bg-secondary);
        }
        
        .option-item[data-state="normal"] { border-left-color: #34d399; }
        .option-item[data-state="abnormal"] { border-left-color: #fbbf24; }
        .option-item[data-state="critical"] { border-left-color: #fb7185; }
        .option-item[data-state="chronic"] { border-left-color: #a78bfa; }
        .option-item[data-state="absent"] { border-left-color: #6b7280; }
        
        .option-state {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            min-width: 60px;
            text-align: center;
        }
        
        .option-text {
            flex: 1;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .option-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.15s;
        }
        
        .option-item:hover .option-actions { opacity: 1; }
        
        .option-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }
        
        .option-btn:hover { color: var(--text-primary); }
        .option-btn.danger:hover { color: var(--danger); }
        
        /* Form Inputs */
        input[type="text"], textarea, select {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            width: 100%;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea { resize: vertical; min-height: 80px; }
        
        .form-row {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 { font-size: 16px; font-weight: 600; }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .modal-list-item {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-list-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            font-size: 13px;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 300;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }
        
        /* Impression Section */
        .impression-field {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }
        
        .impression-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        
        .impression-source {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--accent-dim);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }
        
        .impression-default {
            font-size: 13px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Findings header */
        .findings-section .section-header { border-left: 3px solid var(--accent); }
        .impression-section .section-header { border-left: 3px solid var(--success); }
        .technique-section .section-header { border-left: 3px solid var(--warning); }
    </style>
</head>
<body>
    <header class="header">
        <h1>Template Map Editor</h1>
        <div class="header-actions">
            <button class="btn" onclick="openNewTemplateModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                New Template
            </button>
            <button class="btn" onclick="openNewComponentModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M12 8v8M8 12h8"/></svg>
                New Component
            </button>
            <span class="version-badge" id="version">v?.?</span>
            <div class="changes-indicator" id="changes-indicator"></div>
            <button class="btn btn-success" id="save-btn" onclick="saveAllChanges()" style="display:none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><path d="M17 21v-8H7v8M7 3v5h8"/></svg>
                Save All
            </button>
        </div>
    </header>
    
    <div class="panels">
        <!-- Panel 1: Templates List -->
        <div class="panel" id="panel-templates" style="width:28%">
            <div class="panel-header">
                <span>Templates</span>
                <span class="count" id="template-count">0</span>
            </div>
            <div class="panel-content" id="template-list">
                <div class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="resizer" id="resizer1"></div>
        
        <!-- Panel 2: Template Structure -->
        <div class="panel" id="panel-structure" style="width:36%">
            <div class="panel-header">
                <span>Template Structure</span>
                <div style="display:flex;gap:6px;">
                    <button class="btn" id="duplicate-btn" onclick="duplicateCurrentTemplate()" style="display:none;">Duplicate</button>
                </div>
            </div>
            <div class="panel-content" id="template-structure">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                    <div>Select a template to view its structure</div>
                </div>
            </div>
        </div>
        
        <div class="resizer" id="resizer2"></div>
        
        <!-- Panel 3: Component/Picklist Editor -->
        <div class="panel" id="panel-editor" style="flex:1">
            <div class="panel-header">
                <span>Editor</span>
            </div>
            <div class="panel-content" id="editor-content">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    <div>Select a component to edit its picklists</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data stores
        let templateMap = null;
        let componentMap = null;
        let currentTemplate = null;
        let currentComponent = null;
        let currentPicklist = null;
        let hasChanges = false;
        
        const chevronSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>`;
        
        // Universal template header structure
        const UNIVERSAL_HEADER = {
            exam: { type: 'merge_field', source: 'Procedures', label: 'EXAM' },
            demographics: {
                patient_name: { type: 'merge_field', source: 'Patient Name' },
                patient_age: { type: 'merge_field', source: 'Patient Age' },
                patient_sex: { type: 'merge_field', source: 'Patient Sex' }
            },
            clinical_history: { type: 'merge_field', source: 'PMHx', label: 'CLINICAL HISTORY' },
            indication: { type: 'merge_field', source: 'Indication', label: 'INDICATION' }
        };
        
        // Load data
        async function loadData() {
            try {
                const [tplResp, compResp] = await Promise.all([
                    fetch('template-map.json'),
                    fetch('component-map.json')
                ]);
                templateMap = await tplResp.json();
                componentMap = await compResp.json();
                renderAll();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('template-list').innerHTML = 
                    '<div class="empty-state" style="color:#fb7185;">Error loading JSON<br><small>Run: python -m http.server 8000</small></div>';
            }
        }
        
        function renderAll() {
            renderTemplateList();
            document.getElementById('version').textContent = `v${templateMap._metadata?.version || '?'}`;
        }
        
        function renderTemplateList() {
            let html = '';
            let count = 0;
            
            for (const modKey in templateMap.modalities) {
                const mod = templateMap.modalities[modKey];
                const modTemplates = Object.values(mod.regions).reduce((sum, r) => sum + Object.keys(r.templates).length, 0);
                
                html += `<div class="tree-node" data-mod="${modKey}">
                    <div class="tree-header" onclick="toggleNode(this.parentElement)">
                        <span class="tree-toggle">${chevronSvg}</span>
                        <span class="tree-title">${mod.display_name}</span>
                        <span class="tree-count">${modTemplates}</span>
                    </div>
                    <div class="tree-children">`;
                
                for (const regKey in mod.regions) {
                    const region = mod.regions[regKey];
                    const templates = region.templates;
                    const regCount = Object.keys(templates).length;
                    
                    html += `<div class="tree-node" data-reg="${regKey}">
                        <div class="tree-header" onclick="toggleNode(this.parentElement)">
                            <span class="tree-toggle">${chevronSvg}</span>
                            <span class="tree-title">${region.display_name}</span>
                            <span class="tree-count">${regCount}</span>
                        </div>
                        <div class="tree-children">`;
                    
                    for (const tplKey in templates) {
                        const tpl = templates[tplKey];
                        const compCount = (tpl.component_templates || []).length;
                        count++;
                        
                        html += `<div class="template-item" data-tpl="${tplKey}" data-mod="${modKey}" data-reg="${regKey}" onclick="selectTemplate(this)">
                            <span class="cpt">${tpl.primary_cpt}</span>
                            <span class="desc">${tpl.description}</span>
                            <span class="comp-count">${compCount}</span>
                        </div>`;
                    }
                    
                    html += '</div></div>';
                }
                
                html += '</div></div>';
            }
            
            document.getElementById('template-list').innerHTML = html;
            document.getElementById('template-count').textContent = count;
        }
        
        function toggleNode(node) {
            node.classList.toggle('open');
        }
        
        function selectTemplate(el) {
            document.querySelectorAll('.template-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            
            const { mod, reg, tpl } = el.dataset;
            currentTemplate = { mod, reg, tpl };
            currentComponent = null;
            
            renderTemplateStructure();
            document.getElementById('duplicate-btn').style.display = 'block';
            renderEmptyEditor();
        }
        
        function renderTemplateStructure() {
            if (!currentTemplate) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            const components = tpl.component_templates || [];
            
            let html = '';
            
            // HEADER Section
            html += `<div class="template-section">
                <div class="section-header" onclick="this.parentElement.classList.toggle('collapsed')">
                    <span class="section-icon">üìã</span>
                    <span class="section-title">Header</span>
                    <span class="section-badge">Merge Fields</span>
                    <span class="section-toggle">${chevronSvg}</span>
                </div>
                <div class="section-content">
                    <div class="field-row">
                        <span class="field-label">EXAM:</span>
                        <span class="field-value"><span class="merge-field">Procedures</span></span>
                    </div>
                    <div class="field-row">
                        <span class="field-label">DEMOGRAPHICS:</span>
                        <span class="field-value">
                            <span class="merge-field">Patient Name</span>
                            <span class="merge-field">Patient Age</span>
                            <span class="merge-field">Patient Sex</span>
                        </span>
                    </div>
                    <div class="field-row">
                        <span class="field-label">CLINICAL HISTORY:</span>
                        <span class="field-value"><span class="merge-field">PMHx</span></span>
                    </div>
                    <div class="field-row">
                        <span class="field-label">INDICATION:</span>
                        <span class="field-value"><span class="merge-field">Indication</span></span>
                    </div>
                </div>
            </div>`;
            
            // TECHNIQUE Section
            html += `<div class="template-section technique-section">
                <div class="section-header" onclick="this.parentElement.classList.toggle('collapsed')">
                    <span class="section-icon">‚öôÔ∏è</span>
                    <span class="section-title">Technique</span>
                    <span class="section-badge">Picklist</span>
                    <span class="section-toggle">${chevronSvg}</span>
                </div>
                <div class="section-content">
                    <div class="picklist-tag" onclick="editTechniquePicklist()">
                        TEC-${currentTemplate.mod}-${currentTemplate.reg}
                        <span class="opt-count">Edit</span>
                    </div>
                </div>
            </div>`;
            
            // COMPARISON Section
            html += `<div class="template-section">
                <div class="section-header" onclick="this.parentElement.classList.toggle('collapsed')">
                    <span class="section-icon">üîÑ</span>
                    <span class="section-title">Comparison</span>
                    <span class="section-badge">Hybrid</span>
                    <span class="section-toggle">${chevronSvg}</span>
                </div>
                <div class="section-content">
                    <div class="field-row">
                        <span class="field-value">
                            <span class="merge-field">Prior Studies</span>
                            <span class="picklist-tag">COMP-standard</span>
                        </span>
                    </div>
                </div>
            </div>`;
            
            // FINDINGS Section
            html += `<div class="template-section findings-section">
                <div class="section-header" onclick="this.parentElement.classList.toggle('collapsed')">
                    <span class="section-icon">üîç</span>
                    <span class="section-title">Findings</span>
                    <span class="section-badge">${components.length} Components</span>
                    <span class="section-toggle">${chevronSvg}</span>
                </div>
                <div class="section-content">`;
            
            components.forEach((compId, idx) => {
                const comp = findComponent(compId);
                const picklists = comp ? Object.keys(comp.picklists || {}) : [];
                
                html += `<div class="finding-component${currentComponent === compId ? ' selected' : ''}" data-comp="${compId}">
                    <div class="component-header" onclick="selectComponent('${compId}')">
                        <span class="component-order">${idx + 1}</span>
                        <span class="component-name">${comp?.display_name || compId}</span>
                        <span class="component-id">${compId}</span>
                        <span class="component-picklist-count">${picklists.length} picklists</span>
                        <button class="component-remove" onclick="event.stopPropagation(); removeComponentFromTemplate('${compId}')" title="Remove">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M6 18L18 6M6 6l12 12"/></svg>
                        </button>
                    </div>
                    ${picklists.length > 0 ? `<div class="picklist-list">
                        ${picklists.map(pk => {
                            const opts = comp.picklists[pk].options?.length || 0;
                            return `<span class="picklist-tag" onclick="event.stopPropagation(); selectPicklist('${compId}', '${pk}')">${comp.picklists[pk].display_name || pk} <span class="opt-count">${opts}</span></span>`;
                        }).join('')}
                    </div>` : ''}
                </div>`;
            });
            
            html += `<button class="add-btn" onclick="openAddComponentModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M12 5v14M5 12h14"/></svg>
                Add Component
            </button>`;
            
            html += '</div></div>';
            
            // IMPRESSION Section
            html += `<div class="template-section impression-section">
                <div class="section-header" onclick="this.parentElement.classList.toggle('collapsed')">
                    <span class="section-icon">üìù</span>
                    <span class="section-title">Impression</span>
                    <span class="section-badge">AI Generated</span>
                    <span class="section-toggle">${chevronSvg}</span>
                </div>
                <div class="section-content">
                    <div class="impression-field">
                        <div class="impression-label">Default Text <span class="impression-source">AI Populated</span></div>
                        <div class="impression-default">Normal exam.</div>
                    </div>
                </div>
            </div>`;
            
            document.getElementById('template-structure').innerHTML = html;
        }
        
        function findComponent(compId) {
            for (const modKey in componentMap) {
                if (modKey.startsWith('_')) continue;
                const mod = componentMap[modKey];
                if (typeof mod !== 'object') continue;
                for (const regKey in mod) {
                    if (regKey === 'display_name') continue;
                    const region = mod[regKey];
                    if (region?.component_templates?.[compId]) {
                        return region.component_templates[compId];
                    }
                }
            }
            return null;
        }
        
        function findComponentLocation(compId) {
            for (const modKey in componentMap) {
                if (modKey.startsWith('_')) continue;
                const mod = componentMap[modKey];
                if (typeof mod !== 'object') continue;
                for (const regKey in mod) {
                    if (regKey === 'display_name') continue;
                    const region = mod[regKey];
                    if (region?.component_templates?.[compId]) {
                        return { modKey, regKey };
                    }
                }
            }
            return null;
        }
        
        function selectComponent(compId) {
            currentComponent = compId;
            currentPicklist = null;
            document.querySelectorAll('.finding-component').forEach(c => c.classList.remove('selected'));
            document.querySelector(`.finding-component[data-comp="${compId}"]`)?.classList.add('selected');
            renderComponentEditor();
        }
        
        function selectPicklist(compId, picklistId) {
            currentComponent = compId;
            currentPicklist = picklistId;
            renderPicklistEditor();
        }
        
        function renderEmptyEditor() {
            document.getElementById('editor-content').innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    <div>Select a component to edit its picklists</div>
                </div>
            `;
        }
        
        function renderComponentEditor() {
            const comp = findComponent(currentComponent);
            if (!comp) {
                renderEmptyEditor();
                return;
            }
            
            const picklists = comp.picklists || {};
            const routes = comp.routes_to || [];
            
            let html = `
                <div class="editor-header">
                    <div class="editor-title">${comp.display_name}</div>
                    <div class="editor-subtitle">${currentComponent}</div>
                </div>
                <div class="editor-body">
                    <div class="editor-section">
                        <div class="editor-section-title">Used by Templates (${routes.length})</div>
                        <div style="display:flex;flex-wrap:wrap;gap:4px;">
                            ${routes.map(r => `<span class="picklist-tag" style="background:var(--accent-dim);color:var(--accent);border-color:var(--accent);">${r}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="editor-section">
                        <div class="editor-section-title">Picklists (${Object.keys(picklists).length})</div>`;
            
            for (const pkKey in picklists) {
                const pk = picklists[pkKey];
                const opts = pk.options || [];
                
                html += `<div class="picklist-editor">
                    <div class="picklist-editor-header" onclick="selectPicklist('${currentComponent}', '${pkKey}')">
                        <span class="picklist-name">${pk.display_name || pkKey}</span>
                        <span class="picklist-meta">${opts.length} options${pk.multiselect ? ' ¬∑ multi-select' : ''}</span>
                    </div>
                </div>`;
            }
            
            html += `<button class="add-btn" onclick="openAddPicklistModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M12 5v14M5 12h14"/></svg>
                Add Picklist
            </button>`;
            
            html += '</div></div>';
            
            document.getElementById('editor-content').innerHTML = html;
        }
        
        function renderPicklistEditor() {
            const comp = findComponent(currentComponent);
            if (!comp || !currentPicklist) {
                renderComponentEditor();
                return;
            }
            
            const pk = comp.picklists?.[currentPicklist];
            if (!pk) {
                renderComponentEditor();
                return;
            }
            
            const opts = pk.options || [];
            
            let html = `
                <div class="editor-header">
                    <div style="display:flex;align-items:center;gap:8px;">
                        <button class="btn" onclick="renderComponentEditor()" style="padding:4px 8px;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M15 18l-6-6 6-6"/></svg>
                        </button>
                        <div>
                            <div class="editor-title">${pk.display_name || currentPicklist}</div>
                            <div class="editor-subtitle">${currentComponent} ‚Üí ${currentPicklist}</div>
                        </div>
                    </div>
                </div>
                <div class="editor-body">
                    <div class="editor-section">
                        <div class="editor-section-title">Options (${opts.length})</div>
                        <div class="picklist-options">`;
            
            opts.forEach((opt, idx) => {
                html += `<div class="option-item" data-state="${opt.state}">
                    <span class="option-state">${opt.state}</span>
                    <span class="option-text">${opt.text}</span>
                    <div class="option-actions">
                        <button class="option-btn" onclick="editOption(${idx})" title="Edit">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:12px;height:12px"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                        </button>
                        <button class="option-btn danger" onclick="deleteOption(${idx})" title="Delete">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:12px;height:12px"><path d="M6 18L18 6M6 6l12 12"/></svg>
                        </button>
                    </div>
                </div>`;
            });
            
            html += `</div>
                        <button class="add-btn" onclick="openAddOptionModal()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M12 5v14M5 12h14"/></svg>
                            Add Option
                        </button>
                    </div>
                </div>`;
            
            document.getElementById('editor-content').innerHTML = html;
        }
        
        // Modal functions
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }
        
        function openNewTemplateModal() {
            document.getElementById('new-tpl-cpt').value = '';
            document.getElementById('new-tpl-name').value = '';
            document.getElementById('new-tpl-region').value = '';
            document.getElementById('new-tpl-desc').value = '';
            openModal('new-template-modal');
        }
        
        function openNewComponentModal() {
            document.getElementById('new-comp-id').value = '';
            document.getElementById('new-comp-name').value = '';
            document.getElementById('new-comp-region').value = '';
            document.getElementById('new-comp-desc').value = '';
            openModal('new-component-modal');
        }
        
        function openAddComponentModal() {
            renderComponentPickerList();
            openModal('add-component-modal');
        }
        
        function openAddPicklistModal() {
            document.getElementById('new-pl-id').value = '';
            document.getElementById('new-pl-name').value = '';
            document.getElementById('new-pl-multi').checked = false;
            openModal('add-picklist-modal');
        }
        
        function openAddOptionModal() {
            document.getElementById('new-opt-state').value = 'normal';
            document.getElementById('new-opt-text').value = '';
            openModal('add-option-modal');
        }
        
        // Create functions
        function createNewTemplate() {
            const cpt = document.getElementById('new-tpl-cpt').value.trim();
            const name = document.getElementById('new-tpl-name').value.trim();
            const modality = document.getElementById('new-tpl-modality').value;
            const region = document.getElementById('new-tpl-region').value.trim().toLowerCase().replace(/\s+/g, '_');
            const desc = document.getElementById('new-tpl-desc').value.trim();
            
            if (!cpt || !name || !region) {
                showToast('Please fill in all required fields', 'error');
                return;
            }
            
            const tplId = `${cpt}-${modality}-${region}`.toLowerCase();
            
            // Ensure modality exists
            if (!templateMap.modalities[modality]) {
                templateMap.modalities[modality] = {
                    display_name: modality.charAt(0).toUpperCase() + modality.slice(1),
                    regions: {}
                };
            }
            
            // Ensure region exists
            if (!templateMap.modalities[modality].regions[region]) {
                templateMap.modalities[modality].regions[region] = {
                    display_name: region.charAt(0).toUpperCase() + region.slice(1).replace(/_/g, ' '),
                    templates: {}
                };
            }
            
            // Create template
            templateMap.modalities[modality].regions[region].templates[tplId] = {
                primary_cpt: cpt,
                description: name,
                template_file: `templates/${modality}/${region}/${cpt}-${name.toLowerCase().replace(/\s+/g, '-')}.json`,
                variants: {
                    [cpt]: {
                        description: name,
                        technique_note: ''
                    }
                },
                common_use: desc,
                component_templates: []
            };
            
            markChanged();
            renderTemplateList();
            closeModal('new-template-modal');
            showToast(`Template ${cpt} created`, 'success');
        }
        
        function createNewComponent() {
            const id = document.getElementById('new-comp-id').value.trim();
            const name = document.getElementById('new-comp-name').value.trim();
            const modality = document.getElementById('new-comp-modality').value;
            const region = document.getElementById('new-comp-region').value.trim().toLowerCase().replace(/\s+/g, '_');
            const desc = document.getElementById('new-comp-desc').value.trim();
            
            if (!id || !name || !region) {
                showToast('Please fill in all required fields', 'error');
                return;
            }
            
            // Ensure modality exists
            if (!componentMap[modality]) {
                componentMap[modality] = {
                    display_name: modality.charAt(0).toUpperCase() + modality.slice(1)
                };
            }
            
            // Ensure region exists
            if (!componentMap[modality][region]) {
                componentMap[modality][region] = {
                    display_name: region.charAt(0).toUpperCase() + region.slice(1).replace(/_/g, ' '),
                    component_templates: {}
                };
            }
            
            // Create component
            componentMap[modality][region].component_templates[id] = {
                id: id,
                display_name: name,
                description: desc,
                routes_to: [],
                picklists: {}
            };
            
            markChanged();
            closeModal('new-component-modal');
            showToast(`Component ${id} created`, 'success');
        }
        
        function createNewPicklist() {
            const id = document.getElementById('new-pl-id').value.trim().toLowerCase().replace(/\s+/g, '_');
            const name = document.getElementById('new-pl-name').value.trim();
            const multi = document.getElementById('new-pl-multi').checked;
            
            if (!id || !name) {
                showToast('Please fill in all required fields', 'error');
                return;
            }
            
            const loc = findComponentLocation(currentComponent);
            if (!loc) {
                showToast('Component not found', 'error');
                return;
            }
            
            const comp = componentMap[loc.modKey][loc.regKey].component_templates[currentComponent];
            if (!comp.picklists) comp.picklists = {};
            
            comp.picklists[id] = {
                display_name: name,
                multiselect: multi,
                options: []
            };
            
            markChanged();
            closeModal('add-picklist-modal');
            renderComponentEditor();
            renderTemplateStructure();
            showToast(`Picklist ${name} created`, 'success');
        }
        
        function createNewOption() {
            const state = document.getElementById('new-opt-state').value;
            const text = document.getElementById('new-opt-text').value.trim();
            
            if (!text) {
                showToast('Please enter option text', 'error');
                return;
            }
            
            const loc = findComponentLocation(currentComponent);
            if (!loc) {
                showToast('Component not found', 'error');
                return;
            }
            
            const comp = componentMap[loc.modKey][loc.regKey].component_templates[currentComponent];
            const pk = comp.picklists?.[currentPicklist];
            if (!pk) {
                showToast('Picklist not found', 'error');
                return;
            }
            
            if (!pk.options) pk.options = [];
            
            pk.options.push({
                id: `${currentPicklist}-${pk.options.length + 1}`,
                state: state,
                text: text
            });
            
            markChanged();
            closeModal('add-option-modal');
            renderPicklistEditor();
            showToast('Option added', 'success');
        }
        
        function deleteOption(idx) {
            if (!confirm('Delete this option?')) return;
            
            const loc = findComponentLocation(currentComponent);
            if (!loc) return;
            
            const comp = componentMap[loc.modKey][loc.regKey].component_templates[currentComponent];
            const pk = comp.picklists?.[currentPicklist];
            if (!pk?.options) return;
            
            pk.options.splice(idx, 1);
            
            markChanged();
            renderPicklistEditor();
            showToast('Option deleted', 'success');
        }
        
        function renderComponentPickerList() {
            const currentComps = currentTemplate 
                ? (templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl].component_templates || [])
                : [];
            
            let html = '';
            
            for (const modKey in componentMap) {
                if (modKey.startsWith('_')) continue;
                const mod = componentMap[modKey];
                if (typeof mod !== 'object') continue;
                
                for (const regKey in mod) {
                    if (regKey === 'display_name') continue;
                    const region = mod[regKey];
                    if (!region?.component_templates) continue;
                    
                    for (const compId in region.component_templates) {
                        if (currentComps.includes(compId)) continue;
                        
                        const comp = region.component_templates[compId];
                        const pkCount = Object.keys(comp.picklists || {}).length;
                        
                        html += `<div class="modal-list-item" onclick="addComponentToTemplate('${compId}')">
                            <div>
                                <div style="font-weight:600;color:var(--accent)">${compId}</div>
                                <div style="font-size:12px;color:var(--text-secondary)">${comp.display_name}</div>
                                <div style="font-size:11px;color:var(--text-muted)">${mod.display_name} ¬∑ ${pkCount} picklists</div>
                            </div>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;color:var(--accent)"><path d="M12 5v14M5 12h14"/></svg>
                        </div>`;
                    }
                }
            }
            
            if (!html) {
                html = '<div style="padding:24px;text-align:center;color:var(--text-muted)">No available components</div>';
            }
            
            document.getElementById('component-picker-list').innerHTML = html;
        }
        
        function filterComponentList() {
            const search = document.getElementById('component-search').value.toLowerCase();
            const items = document.querySelectorAll('#component-picker-list .modal-list-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(search) ? 'flex' : 'none';
            });
        }
        
        function addComponentToTemplate(compId) {
            if (!currentTemplate) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            if (!tpl.component_templates) tpl.component_templates = [];
            
            if (!tpl.component_templates.includes(compId)) {
                tpl.component_templates.push(compId);
                
                // Update routes_to
                const comp = findComponent(compId);
                const loc = findComponentLocation(compId);
                if (comp && loc) {
                    if (!comp.routes_to) comp.routes_to = [];
                    if (!comp.routes_to.includes(currentTemplate.tpl)) {
                        componentMap[loc.modKey][loc.regKey].component_templates[compId].routes_to.push(currentTemplate.tpl);
                    }
                }
                
                markChanged();
            }
            
            closeModal('add-component-modal');
            renderTemplateStructure();
            renderTemplateList();
        }
        
        function removeComponentFromTemplate(compId) {
            if (!currentTemplate) return;
            if (!confirm(`Remove ${compId} from this template?`)) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            tpl.component_templates = (tpl.component_templates || []).filter(c => c !== compId);
            
            // Update routes_to
            const loc = findComponentLocation(compId);
            if (loc) {
                const comp = componentMap[loc.modKey][loc.regKey].component_templates[compId];
                if (comp?.routes_to) {
                    comp.routes_to = comp.routes_to.filter(r => r !== currentTemplate.tpl);
                }
            }
            
            markChanged();
            renderTemplateStructure();
            renderTemplateList();
        }
        
        function duplicateCurrentTemplate() {
            if (!currentTemplate) return;
            
            const newCpt = prompt('Enter CPT code for duplicated template:');
            if (!newCpt) return;
            
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[currentTemplate.tpl];
            const newId = `${newCpt}-${currentTemplate.mod}-${currentTemplate.reg}`.toLowerCase();
            
            templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[newId] = {
                ...JSON.parse(JSON.stringify(tpl)),
                primary_cpt: newCpt,
                description: `${tpl.description} (Copy)`
            };
            
            markChanged();
            renderTemplateList();
            showToast(`Template duplicated as ${newCpt}`, 'success');
        }
        
        // Change tracking and saving
        function markChanged() {
            hasChanges = true;
            document.getElementById('save-btn').style.display = 'flex';
            document.getElementById('changes-indicator').classList.add('active');
        }
        
        async function saveAllChanges() {
            const btn = document.getElementById('save-btn');
            btn.textContent = 'Saving...';
            
            try {
                if ('showDirectoryPicker' in window) {
                    const dirHandle = await window.showDirectoryPicker({ mode: 'readwrite' });
                    
                    // Save template-map.json
                    const tplHandle = await dirHandle.getFileHandle('template-map.json', { create: true });
                    const tplW = await tplHandle.createWritable();
                    await tplW.write(JSON.stringify(templateMap, null, 2));
                    await tplW.close();
                    
                    // Save component-map.json
                    const compHandle = await dirHandle.getFileHandle('component-map.json', { create: true });
                    const compW = await compHandle.createWritable();
                    await compW.write(JSON.stringify(componentMap, null, 2));
                    await compW.close();
                    
                    hasChanges = false;
                    btn.style.display = 'none';
                    document.getElementById('changes-indicator').classList.remove('active');
                    showToast('Saved successfully', 'success');
                } else {
                    // Fallback: download
                    downloadJSON(templateMap, 'template-map.json');
                    setTimeout(() => downloadJSON(componentMap, 'component-map.json'), 300);
                    hasChanges = false;
                    btn.style.display = 'none';
                    showToast('Downloaded files', 'info');
                }
            } catch (e) {
                if (e.name !== 'AbortError') {
                    console.error(e);
                    showToast('Save failed', 'error');
                }
            }
            
            btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><path d="M17 21v-8H7v8M7 3v5h8"/></svg> Save All`;
        }
        
        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();
        }
        
        function showToast(msg, type = 'info') {
            const colors = { success: '#22c55e', error: '#ef4444', info: '#3b82f6' };
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = colors[type];
            toast.style.color = 'white';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }
        
        // Resizable panels
        function initResizers() {
            const resizer1 = document.getElementById('resizer1');
            const resizer2 = document.getElementById('resizer2');
            const panel1 = document.getElementById('panel-templates');
            const panel2 = document.getElementById('panel-structure');
            
            let isResizing = false;
            let currentResizer = null;
            
            function startResize(e, resizer) {
                isResizing = true;
                currentResizer = resizer;
                resizer.classList.add('active');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            }
            
            function stopResize() {
                isResizing = false;
                if (currentResizer) currentResizer.classList.remove('active');
                currentResizer = null;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
            
            function resize(e) {
                if (!isResizing) return;
                
                const container = document.querySelector('.panels');
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                
                if (currentResizer === resizer1) {
                    const width = Math.max(200, Math.min(x, rect.width - 400));
                    panel1.style.width = width + 'px';
                } else if (currentResizer === resizer2) {
                    const panel1Width = panel1.offsetWidth;
                    const width = Math.max(250, Math.min(x - panel1Width - 4, rect.width - panel1Width - 250));
                    panel2.style.width = width + 'px';
                }
            }
            
            resizer1.addEventListener('mousedown', e => startResize(e, resizer1));
            resizer2.addEventListener('mousedown', e => startResize(e, resizer2));
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                if (hasChanges) saveAllChanges();
            }
        });
        
        window.addEventListener('beforeunload', e => {
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = 'Unsaved changes';
            }
        });
        
        // Init
        initResizers();
        loadData();
    </script>
