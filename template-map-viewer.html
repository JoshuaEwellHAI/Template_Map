<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Map</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --bg-hover: #1a1a1a;
            --border: #222222;
            --border-subtle: #1a1a1a;
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --text-muted: #536471;
            --accent: #1d9bf0;
            --accent-dim: rgba(29, 155, 240, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: 100;
        }
        
        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .header-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .header-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .version-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Search */
        .search-container {
            flex: 1;
            max-width: 400px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 9999px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.15s, background 0.15s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-primary);
        }
        
        .search-box::placeholder { color: var(--text-muted); }
        
        /* Main layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 340px;
            min-height: calc(100vh - 73px);
        }
        
        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
        
        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: 32px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 16px 24px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: color 0.15s, background 0.15s;
        }
        
        .tab:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .tab.active {
            color: var(--text-primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 16px;
            right: 16px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px 3px 0 0;
        }
        
        /* Content area */
        .content {
            border-right: 1px solid var(--border);
            overflow-y: auto;
            height: calc(100vh - 73px);
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Tree view */
        .tree {
            font-size: 14px;
            padding: 8px 0;
        }
        
        .tree-node {
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .tree-node:last-child { border-bottom: none; }
        
        .tree-header {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: background 0.1s;
            gap: 12px;
        }
        
        .tree-header:hover { background: var(--bg-hover); }
        
        .tree-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: transform 0.15s;
            flex-shrink: 0;
        }
        
        .tree-toggle svg {
            width: 12px;
            height: 12px;
        }
        
        .tree-node.open > .tree-header .tree-toggle {
            transform: rotate(90deg);
        }
        
        .tree-title {
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }
        
        .tree-count {
            font-size: 12px;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }
        
        .modality-tag {
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .modality-tag.xray { background: rgba(96, 165, 250, 0.15); color: #60a5fa; }
        .modality-tag.ct { background: rgba(167, 139, 250, 0.15); color: #a78bfa; }
        .modality-tag.mri { background: rgba(251, 113, 133, 0.15); color: #fb7185; }
        .modality-tag.ultrasound { background: rgba(52, 211, 153, 0.15); color: #34d399; }
        .modality-tag.nuclear_medicine { background: rgba(251, 191, 36, 0.15); color: #fbbf24; }
        .modality-tag.fluoroscopy { background: rgba(34, 211, 238, 0.15); color: #22d3ee; }
        .modality-tag.dexa { background: rgba(163, 230, 53, 0.15); color: #a3e635; }
        .modality-tag.vascular { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        
        .tree-children {
            display: none;
            background: var(--bg-secondary);
        }
        
        .tree-node.open > .tree-children { display: block; }
        
        /* Region level */
        .region-node {
            border-top: 1px solid var(--border-subtle);
        }
        
        .region-header {
            display: flex;
            align-items: center;
            padding: 10px 24px 10px 48px;
            cursor: pointer;
            transition: background 0.1s;
            gap: 12px;
        }
        
        .region-header:hover { background: var(--bg-hover); }
        
        .region-node.open > .region-header { background: var(--bg-tertiary); }
        
        .region-children { display: none; }
        .region-node.open > .region-children { display: block; }
        
        /* CPT items */
        .cpt-item {
            display: flex;
            align-items: flex-start;
            padding: 10px 24px 10px 72px;
            gap: 12px;
            border-top: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: background 0.1s;
        }
        
        .cpt-item:hover { background: var(--bg-hover); }
        .cpt-item.selected { background: var(--accent-dim); }
        
        .cpt-code {
            font-family: "SF Mono", "Fira Code", "Fira Mono", Menlo, monospace;
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            min-width: 60px;
        }
        
        .cpt-desc {
            color: var(--text-secondary);
            font-size: 13px;
            flex: 1;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--bg-primary);
            height: calc(100vh - 73px);
            overflow-y: auto;
            position: sticky;
            top: 73px;
        }
        
        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
        }
        
        .sidebar-empty {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .detail-content {
            padding: 20px;
        }
        
        .detail-section {
            margin-bottom: 24px;
        }
        
        .detail-section:last-child { margin-bottom: 0; }
        
        .detail-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }
        
        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .detail-cpt {
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .detail-file {
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            border: 1px solid var(--border);
        }
        
        /* Table view */
        .table-container {
            padding: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            background: var(--bg-secondary);
            padding: 12px 16px;
            text-align: left;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }
        
        th:first-child { padding-left: 24px; }
        th:last-child { padding-right: 24px; }
        
        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-subtle);
            color: var(--text-secondary);
        }
        
        td:first-child { padding-left: 24px; }
        td:last-child { padding-right: 24px; }
        
        tbody tr {
            transition: background 0.1s;
        }
        
        tbody tr:hover {
            background: var(--bg-hover);
        }
        
        .table-cpt {
            font-family: "SF Mono", "Fira Code", monospace;
            font-weight: 600;
            color: var(--accent);
        }
        
        .table-file {
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        /* Exclusions notice */
        .exclusions {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .exclusions strong { color: var(--text-secondary); }
        
        /* Loading state */
        .loading {
            padding: 60px 24px;
            text-align: center;
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        #save-btn {
            transition: all 0.2s ease;
        }
        
        #save-btn.has-changes {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <h1>Template Map</h1>
            <div class="search-container">
                <input type="text" class="search-box" id="search" placeholder="Search CPT codes, procedures...">
            </div>
            <div class="header-meta">
                <span id="total-count"></span>
                <span class="version-badge" id="version"></span>
                <button id="save-btn" onclick="saveAllChanges()" style="display:none;background:#22c55e;color:white;border:none;padding:6px 14px;border-radius:6px;cursor:pointer;font-size:12px;font-weight:500;align-items:center;gap:6px">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17,21 17,13 7,13 7,21"/><polyline points="7,3 7,8 15,8"/></svg>
                    Save All
                </button>
            </div>
        </div>
    </header>
    
    <div id="exclusions" class="exclusions" style="display:none;"></div>
    
    <div class="main-container">
        <div class="content">
            <div class="stats-bar" id="stats"></div>
            
            <div class="tabs">
                <button class="tab active" data-tab="tree">Templates</button>
                <button class="tab" data-tab="table">Table</button>
                <button class="tab" data-tab="components">Components</button>
            </div>
            
            <div id="tree-tab" class="tab-content active">
                <div class="tree" id="cpt-tree">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading template map...
                    </div>
                </div>
            </div>
            
            <div id="table-tab" class="tab-content">
                <div class="table-container">
                    <table id="cpt-table">
                        <thead>
                            <tr>
                                <th>CPT Code</th>
                                <th>Modality</th>
                                <th>Region</th>
                                <th>Template</th>
                                <th>Technique Note</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <div id="components-tab" class="tab-content">
                <div class="tree" id="component-tree">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading component map...
                    </div>
                </div>
            </div>
        </div>
        
        <aside class="sidebar">
            <div class="sidebar-header">Details</div>
            <div id="detail-view">
                <div class="sidebar-empty">Select a CPT code to view details</div>
            </div>
        </aside>
    </div>

    <script>
        let templateMap = null;
        let componentMap = null;
        let selectedEl = null;
        let currentTemplate = null; // Track {mod, reg, tplKey} for editing
        let hasChanges = false;
        let templateFileHandle = null; // File System Access API handle
        let componentFileHandle = null;
        
        const chevronSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>`;
        const trashSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/></svg>`;
        const plusSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M12 5v14M5 12h14"/></svg>`;
        const saveSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:14px;height:14px"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17,21 17,13 7,13 7,21"/><polyline points="7,3 7,8 15,8"/></svg>`;
        
        async function loadData() {
            try {
                const [tplResp, compResp] = await Promise.all([
                    fetch('template-map.json'),
                    fetch('component-map.json')
                ]);
                templateMap = await tplResp.json();
                componentMap = await compResp.json();
                renderAll();
            } catch (error) {
                document.getElementById('cpt-tree').innerHTML = 
                    '<div class="loading" style="color:#fb7185;">Error loading JSON files<br><small style="color:var(--text-muted);">Run: python -m http.server 8080</small></div>';
                console.error('Error loading data:', error);
            }
        }
        
        // Get all component templates as flat array with metadata
        function getAllComponents() {
            const components = [];
            if (!componentMap || !componentMap.xray) return components;
            
            for (const [modKey, modData] of Object.entries(componentMap)) {
                if (modKey === '_metadata') continue;
                for (const [regKey, regData] of Object.entries(modData)) {
                    if (regKey === 'display_name') continue;
                    if (regData.component_templates) {
                        for (const [compId, compData] of Object.entries(regData.component_templates)) {
                            components.push({
                                id: compId,
                                display_name: compData.display_name,
                                description: compData.description,
                                modality: modKey,
                                modality_name: modData.display_name,
                                region: regKey,
                                region_name: regData.display_name,
                                routes_to: compData.routes_to || [],
                                picklists: compData.picklists
                            });
                        }
                    }
                }
            }
            return components;
        }
        
        // Find component in componentMap by ID
        function findComponentInMap(compId) {
            for (const modKey in componentMap) {
                if (modKey.startsWith('_')) continue;
                const mod = componentMap[modKey];
                for (const regKey in mod) {
                    if (regKey === 'display_name') continue;
                    const region = mod[regKey];
                    if (region.component_templates && region.component_templates[compId]) {
                        return { modKey, regKey, comp: region.component_templates[compId] };
                    }
                }
            }
            return null;
        }
        
        // Remove component from current template (bidirectional sync)
        function removeComponentFromTemplate(compId) {
            if (!currentTemplate) return;
            const tplKey = currentTemplate.tplKey;
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[tplKey];
            
            if (tpl.component_templates) {
                // Remove from template's component_templates
                tpl.component_templates = tpl.component_templates.filter(c => c !== compId);
                
                // Bidirectional: Remove template from component's routes_to
                const compInfo = findComponentInMap(compId);
                if (compInfo && compInfo.comp.routes_to) {
                    compInfo.comp.routes_to = compInfo.comp.routes_to.filter(r => r !== tplKey);
                }
                
                hasChanges = true;
                updateSaveButton();
                // Re-select to refresh view
                if (selectedEl) selectTemplate(selectedEl);
            }
        }
        
        // Add component to current template (bidirectional sync)
        function addComponentToTemplate(compId) {
            if (!currentTemplate) return;
            const tplKey = currentTemplate.tplKey;
            const tpl = templateMap.modalities[currentTemplate.mod].regions[currentTemplate.reg].templates[tplKey];
            
            if (!tpl.component_templates) tpl.component_templates = [];
            if (!tpl.component_templates.includes(compId)) {
                // Add to template's component_templates
                tpl.component_templates.push(compId);
                
                // Bidirectional: Add template to component's routes_to
                const compInfo = findComponentInMap(compId);
                if (compInfo) {
                    if (!compInfo.comp.routes_to) compInfo.comp.routes_to = [];
                    if (!compInfo.comp.routes_to.includes(tplKey)) {
                        compInfo.comp.routes_to.push(tplKey);
                    }
                }
                
                hasChanges = true;
                updateSaveButton();
            }
            closeComponentPicker();
            if (selectedEl) selectTemplate(selectedEl);
        }
        
        // Navigate to component in Components tab
        function navigateToComponent(compId) {
            // Switch to components tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector('[data-tab="components"]').classList.add('active');
            document.getElementById('components-tab').classList.add('active');
            
            // Find and click the component
            setTimeout(() => {
                const compEl = document.querySelector(`[data-comp-id="${compId}"]`);
                if (compEl) {
                    compEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    compEl.click();
                }
            }, 100);
        }
        
        // Update save button visibility
        function updateSaveButton() {
            const btn = document.getElementById('save-btn');
            if (btn) {
                btn.style.display = hasChanges ? 'inline-flex' : 'none';
                btn.classList.toggle('has-changes', hasChanges);
            }
        }
        
        // Save both JSON files persistently
        async function saveAllChanges() {
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Saving...';
            btn.disabled = true;
            
            try {
                // Check if File System Access API is supported
                if ('showDirectoryPicker' in window && !templateFileHandle) {
                    // First time: ask for directory access
                    showToast('Select the Template Map folder to enable saves', 'info');
                    const dirHandle = await window.showDirectoryPicker({ mode: 'readwrite' });
                    
                    // Get handles for both files
                    templateFileHandle = await dirHandle.getFileHandle('template-map.json', { create: true });
                    componentFileHandle = await dirHandle.getFileHandle('component-map.json', { create: true });
                }
                
                if (templateFileHandle && componentFileHandle) {
                    // Write template-map.json
                    const tplWritable = await templateFileHandle.createWritable();
                    await tplWritable.write(JSON.stringify(templateMap, null, 2));
                    await tplWritable.close();
                    
                    // Write component-map.json
                    const compWritable = await componentFileHandle.createWritable();
                    await compWritable.write(JSON.stringify(componentMap, null, 2));
                    await compWritable.close();
                    
                    hasChanges = false;
                    updateSaveButton();
                    showToast('Changes saved to files!', 'success');
                } else {
                    // Fallback: download both files
                    downloadJSON(templateMap, 'template-map.json');
                    setTimeout(() => downloadJSON(componentMap, 'component-map.json'), 500);
                    hasChanges = false;
                    updateSaveButton();
                    showToast('Files downloaded. Replace existing files in folder.', 'info');
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Save error:', error);
                    // Fallback to download
                    downloadJSON(templateMap, 'template-map.json');
                    setTimeout(() => downloadJSON(componentMap, 'component-map.json'), 500);
                    hasChanges = false;
                    updateSaveButton();
                    showToast('Downloaded files (direct save failed)', 'info');
                }
            } finally {
                btn.innerHTML = originalText;

        function calculateStats() {
            let totalTemplates = 0;
            let totalCPT = 0;
            let totalRegions = 0;
            let totalComponentTemplates = 0;
            let totalPicklists = 0;
            let totalOptions = 0;
            let totalDependencies = 0;
            let componentModalities = 0;
            
            const modalities = Object.keys(templateMap.modalities).length;
            
            // Count templates and CPT codes
            for (const modKey in templateMap.modalities) {
                const mod = templateMap.modalities[modKey];
                for (const regKey in mod.regions) {
                    totalRegions++;
                    const region = mod.regions[regKey];
                    for (const tplKey in region.templates) {
                        totalTemplates++;
                        const tpl = region.templates[tplKey];
                        totalCPT += Object.keys(tpl.variants || {}).length;
                        totalDependencies += (tpl.component_templates || []).length;
                    }
                }
            }
            
            // Count component templates, picklists, and options
            if (componentMap) {
                for (const modKey in componentMap) {
                    if (modKey.startsWith('_')) continue;
                    if (!componentMap[modKey] || typeof componentMap[modKey] !== 'object') continue;
                    if (componentMap[modKey].display_name) componentModalities++;
                    
                    for (const regKey in componentMap[modKey]) {
                        if (regKey === 'display_name') continue;
                        const region = componentMap[modKey][regKey];
                        if (!region || !region.component_templates) continue;
                        
                        for (const compId in region.component_templates) {
                            totalComponentTemplates++;
                            const comp = region.component_templates[compId];
                            
                            for (const pkKey in comp.picklists || {}) {
                                totalPicklists++;
                                totalOptions += (comp.picklists[pkKey].options || []).length;
                            }
                        }
                    }
                }
            }
            
            return { 
                modalities, 
                totalRegions,
                totalTemplates, 
                totalCPT,
                componentModalities,
                totalComponentTemplates, 
                totalPicklists,
                totalOptions,
                totalDependencies
            };
        }

            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
            });
        });
        
        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            // Tree view search
            document.querySelectorAll('.cpt-item').forEach(el => {
                const text = (el.dataset.cpt + ' ' + el.dataset.desc).toLowerCase();
                el.style.display = text.includes(query) || query === '' ? '' : 'none';
            });
            
            // Auto-expand matching
            if (query.length > 0) {
                document.querySelectorAll('.tree-node, .region-node').forEach(node => {
                    const hasVisible = [...node.querySelectorAll('.cpt-item')].some(
                        el => el.style.display !== 'none'
                    );
                    if (hasVisible) node.classList.add('open');
                });
            }
            
            // Table search
            document.querySelectorAll('#cpt-table tbody tr').forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) || query === '' ? '' : 'none';
            });
        });
        
        // Keyboard shortcut for search
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('search').focus();
            }
        });
        
        // Warn before leaving with unsaved changes
        window.addEventListener('beforeunload', (e) => {
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                return e.returnValue;
            }
        });
        
        // Keyboard shortcut: Ctrl+S to save
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                if (hasChanges) saveAllChanges();
            }
        });
        
        loadData();
    </script>
    
    <!-- Component Picker Modal -->
    <div id="component-picker-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);z-index:200;justify-content:center;align-items:center">
        <div style="background:var(--bg-secondary);border:1px solid var(--border);border-radius:12px;width:90%;max-width:600px;max-height:80vh;display:flex;flex-direction:column;overflow:hidden">
            <div style="padding:16px 20px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center">
                <h3 style="color:var(--text-primary);font-size:16px;font-weight:600">Add Component</h3>
                <button onclick="closeComponentPicker()" style="background:none;border:none;color:var(--text-muted);cursor:pointer;font-size:24px;line-height:1">&times;</button>
            </div>
            
            <div style="padding:12px 20px;border-bottom:1px solid var(--border);display:flex;gap:10px;flex-wrap:wrap">
                <select id="picker-modality" onchange="renderComponentPickerList()" style="background:var(--bg-tertiary);border:1px solid var(--border);color:var(--text-primary);padding:8px 12px;border-radius:6px;font-size:13px">
                    <option value="">All Modalities</option>
                    <option value="xray">X-Ray</option>
                    <option value="ct">CT</option>
                    <option value="ultrasound">Ultrasound</option>
                    <option value="mri">MRI</option>
                    <option value="nuclear_medicine">Nuclear Medicine</option>
                </select>
                <select id="picker-region" onchange="renderComponentPickerList()" style="background:var(--bg-tertiary);border:1px solid var(--border);color:var(--text-primary);padding:8px 12px;border-radius:6px;font-size:13px">
                    <option value="">All Regions</option>
                    <option value="chest">Chest</option>
                    <option value="abdomen">Abdomen</option>
                    <option value="pelvis">Pelvis</option>
                    <option value="head">Head</option>
                    <option value="spine">Spine</option>
                    <option value="extremities">Extremities</option>
                    <option value="vascular">Vascular</option>
                </select>
                <input type="text" id="picker-search" placeholder="Search components..." oninput="renderComponentPickerList()" style="flex:1;min-width:150px;background:var(--bg-tertiary);border:1px solid var(--border);color:var(--text-primary);padding:8px 12px;border-radius:6px;font-size:13px">
            </div>
            
            <div id="picker-list" style="flex:1;overflow-y:auto">
                <!-- Populated by renderComponentPickerList -->
            </div>
        </div>
    </div>
</body>
</html>
